<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Television</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div>
                    <h2>Trending TV Shows</h2>
                    <p>Pick your Favorite</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h5>Popular Picks: Girls | The Flash | Fall River | Debris | Innocent | Bull | Big Shot | All Rise</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="input-group">
                    <input type="search" id="showSearch" class="form-control" placeholder="Search for a show">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4" id="cardDetails"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
